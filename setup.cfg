[coverage:run]
source = scrapli/
omit = scrapli/transport/ptyprocess.py

[coverage:report]
omit = scrapli/transport/ptyprocess.py
sort = cover

[pylama]
linters = mccabe,pycodestyle,pylint
skip = tests/*,.nox/*,venv/*,build/*,private/*,scrapli/transport/ptyprocess.py

[pylama:pycodestyle]
max_line_length = 100

[pylama:pylint]
rcfile = .pylintrc

[pydocstyle]
ignore = D101,D202,D203,D212,D400,D406,D407,D408,D409,D415
match-dir = ^scrapli/*

[isort]
line_length = 100
multi_line_output = 3
include_trailing_comma = True
known_first_party = scrapli
known_third_party = asyncssh,pytest,napalm

[darglint]
docstring_style = google
strictness = full

[mypy]
python_version = 3.8
pretty = True
ignore_missing_imports = True
warn_redundant_casts = True
warn_unused_configs = True
strict_optional = True

[mypy-scrapli.transport.ptyprocess]
ignore_errors = True