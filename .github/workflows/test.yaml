---
name: test

on:
  workflow_call: {}
  workflow_dispatch:
    inputs:
      debug_unit:
        description: "start tmate before unit tests"
        type: boolean
        required: false
        default: false
      debug_functional:
        description: "start tmate before functional tests"
        type: boolean
        required: false
        default: false

jobs:
  unit:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 16
      matrix:
        version: ["3.10", "3.11", "3.12", "3.13"]
        # we want to ensure we are doing the unit tests on all our main targets
        # this ensures all the ctypes magic works on all the platforms we can run in ci at least
        os: ["ubuntu-latest", "macos-latest", "ubuntu-24.04-arm", "macos-13"]

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.version }}

      # genie has ridiculous pins, pip (and maybe you?) will die if you try to install it
      # with basically anything else... so just install separately
      - name: install python dev tools
        run: |
          python -m pip install -r requirements-dev.txt
          python -m pip install -r requirements-genie.txt
          python -m pip install -r requirements-textfsm.txt

      - name: install scrapli+libscrapli
        run: |
          python -m pip install .

      - name: setup tmate session
        uses: mxschmitt/action-tmate@v3
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_unit }}

      - name: unit tests
        run: |
          make test

  functional:
    runs-on: "ubuntu-latest"

    # run functional on main or prs pointing to main
    if: >
      (
        github.ref_name == 'main' ||
        github.base_ref == 'main'
      ) || (
        github.event_name == 'workflow_dispatch' &&
        inputs.debug_e2e
      )

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: load env vars for workflow run
        run: |
          source .github/vars.env
          echo "PYTHON_VERSION=$PYTHON_VERSION" >> "$GITHUB_ENV"
          echo "SCRAPLI_CLAB_VERSION=$SCRAPLI_CLAB_VERSION" >> "$GITHUB_ENV"

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # launcher should be setting the network but seems to be having issues at least
      # on darwin, so just also create the bridge, worst case duplicated effort, not a big deal
      - name: run scrapli-clab
        run: |
          mkdir .clab || true
          rm -r .clab/* || true
          docker network rm clab || true
          docker network create \
              --driver bridge \
              --subnet=172.20.20.0/24 \
              --gateway=172.20.20.1 \
              --ipv6 \
              --subnet=2001:172:20:20::/64 \
              --gateway=2001:172:20:20::1 \
              --opt com.docker.network.driver.mtu=65535 \
              --label containerlab \
              clab
          docker run \
              -d \
              --rm \
              --name clab-launcher \
              --privileged \
              --pid=host \
              --stop-signal=SIGINT \
              -v /var/run/docker.sock:/var/run/docker.sock \
              -v /run/netns:/run/netns \
              -v "$(pwd):$(pwd)" \
              -e "WORKDIR=$(pwd)/.clab" \
              -e "HOST_ARCH=$(uname -m)" \
              -e CLAB_TOPO=topo.ci.amd64.yaml \
                "ghcr.io/scrapli/scrapli_clab/launcher:${{ env.SCRAPLI_CLAB_VERSION }}"

      - name: install python dev tools
        run: |
          python -m pip install -r requirements-dev.txt

      - name: install scrapli+libscrapli
        run: |
          python -m pip install .

      - name: setup tmate session
        uses: mxschmitt/action-tmate@v3
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_e2e }}

      - name: wait for test nodes to be available
        working-directory: .clab
        run: |
          ./wait.sh

      - name: functional tests
        # skip the "enormous" output test as its super slow in gh runners
        run: |
          make test-functional-ci ARGS="--skip-slow"
