---
prompt_pattern: '^.*[>#$]\s?+$'
default_mode: 'privileged_exec'
modes:
  - name: 'exec'
    prompt_pattern: '^[\w.\-@/:]{1,63}>\s?+$'
    accessible_modes:
      - name: 'privileged_exec'
        instructions:
          - send_prompted_input:
              input: 'enable'
              prompt: 'Password:'
              response: '__lookup::enable'
  - name: 'privileged_exec'
    prompt_pattern: '^[\w.\-@/:]{1,63}#\s?+$'
    accessible_modes:
      - name: 'exec'
        instructions:
          - send_input:
              input: 'disable'
      - name: 'configuration'
        instructions:
          - send_input:
              input: 'configure terminal'
      - name: 'tclsh'
        instructions:
          - send_input:
              input: 'tclsh'
  - name: 'configuration'
    prompt_pattern: '^[\w.\-@/:]{1,63}\([\w.\-@/:+]{0,32}\)#\s?+$'
    prompt_excludes:
      - 'tcl)'
    accessible_modes:
      - name: 'privileged_exec'
        instructions:
          - send_input:
              input: 'end'
  - name: 'tclsh'
    prompt_pattern: '^([\w.\-@/+>:]+\(tcl\)[>#]|\+>)\s?+$'
    accessible_modes:
      - name: 'privileged_exec'
        instructions:
          - send_input:
              input: 'tclquit'
failure_indicators:
  - '% Ambiguous command'
  - '% Incomplete command'
  - '% Invalid input detected'
  - '% Unknown command'
on_open_instructions:
  - enter_mode:
      requested_mode: 'privileged_exec'
  - send_input:
      input: 'term width 512'
  - send_input:
      input: 'term len 0'
on_close_instructions:
  - enter_mode:
      requested_mode: 'privileged_exec'
  - write:
      input: 'exit'
ntc_templates_platform: "cisco_iosxe"
genie_platform: "iosxe"
