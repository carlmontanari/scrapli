---
prompt_pattern: '^[^<\r\n]{1,}[>#$]\s?$'
default_mode: 'privileged_exec'
modes:
  - name: 'exec'
    prompt_pattern: '^[\w.\-@()/: ]{1,63}>\s?$'
    accessible_modes:
      - name: 'privileged_exec'
        instructions:
          - send_prompted_input:
              input: 'enable'
              prompt_exact: 'Password:'
              response: '__lookup::enable'
  - name: 'privileged_exec'
    prompt_pattern: '^[\w.\-@()/: ]{1,63}#\s?$'
    prompt_excludes:
      - '(config'
    accessible_modes:
      - name: 'exec'
        instructions:
          - send_input:
              input: 'disable'
      - name: 'configuration'
        instructions:
          - send_input:
              input: 'configure terminal'
      - name: 'bash'
        instructions:
          - send_input:
              input: 'bash'
  - name: 'configuration'
    prompt_pattern: '^[\w.\-@()/: ]{1,63}\(config[\w.\-@/:+]{0,63}\)#\s?$'
    accessible_modes:
      - name: 'privileged_exec'
        instructions:
          - send_input:
              input: 'end'
  - name: 'bash'
    prompt_pattern: '^\[[\w.\-@()\/: ]{1,63}~\]\$'
    accessible_modes:
      - name: 'privileged_exec'
        instructions:
          - send_input:
              input: 'exit'
failure_indicators:
  - '% Ambiguous command'
  - '% Error'
  - '% Incomplete command'
  - '% Invalid input'
  - '% Cannot commit'
  - '% Unavailable command'
  - '% Duplicate sequence number'
on_open_instructions:
  - enter_mode:
      requested_mode: 'privileged_exec'
  - send_input:
      input: 'term width 32767'
  - send_input:
      input: 'term len 0'
on_close_instructions:
  - enter_mode:
      requested_mode: 'privileged_exec'
  - write:
      input: 'exit'
